	<style type="text/css" media="screen">
        html {
            height:100%;
        }

        body {
            margin:0;
        }
        .clock-wrapper{
            line-height: 2;
            
        }


        /* buttons */
        .clock-wrapper button {
            cursor: pointer;
            margin: 2px 5px;
            padding: 20px 30px;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.418);
            border-radius: 8px;
            outline: 0;
            color: rgba(0, 0, 0, 0.418);
            transition: all ease 300ms;
            margin: 10px 0;
            font-weight: bolder;
            font-size: 1.3em;
        }
        .clock-wrapper button:hover {
            color: #333;
            background: #fff;
        
        }
        /* center content vertically and horizontally */
        .table {
            display: table;
            width: 100%;
            height: 100%;
            
        }
        .cell {
            display: table-cell;
            vertical-align: middle;
            cursor: default;
        }

        /* variable misc classes */
        .hide {
            display: none;
        }

        .bg {
            animation:slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom:0;
            left:-50%;
            opacity:.5;
            position:fixed;
            right:-50%;
            top:0;
            z-index:-1;
        }
        .clock{
            margin-top: 0%;
            margin-bottom: 3%;
        }
        #demo{
            margin-top: 0px;
        }

        .bg2 {
            animation-direction:alternate-reverse;
            animation-duration:4s;
        }

        .bg3 {
            animation-duration:5s;
        }

        .content {
            background-color:rgba(255,255,255,.8);
            border-radius:.25em;
            box-shadow:0 0 .25em rgba(0,0,0,.25);
            box-sizing:border-box;
            left:50%;
            padding:10vmin;
            position:fixed;
            text-align:center;
            top:50%;
            transform:translate(-50%, -50%);
        }

        h1,h2 {
            font-family:monospace;
            font-size: 4em;
        }

        @keyframes slide {
            0% {
                transform:translateX(-25%);
            }
            100% {
                transform:translateX(25%);
            }
        }

    </style>
	
</head>
<body>
    <main>
        <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="content">
                <div class="table clock-wrapper">
                    <div class="cell">
                      <h1 id="clock" class="clock"></h1>
                      
                      <select style=" height:50px; width: 60px;font-size: 1.5em;" id="hours"></select>
                      <select style=" height:50px;width: 60px;font-size: 1.5em;" id="minutes"></select>
                      <select style=" height:50px;width: 60px;font-size: 1.5em;" id="seconds"></select>
                      <select style=" height:50px;width: 60px; font-size: 1.5em;" id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                      </select>
                      
                      <p>
                        <button id="snooze" class="hide">Snooze</button>
                        <button id="startstop">Set Alarm</button>
                      </p>
                    </div>
                </div>
            </div>
    </main>
    <script src="clock.js"></script>
</body>
</html>
